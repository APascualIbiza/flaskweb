sudo: required
services:
- docker
language: python
install:
- pip install -r requirements.txt
# command to run tests
script:
# unit test
- python -m pytest -v
# linting test
- flake8 --ignore=E501,E265,E231,E402,F401,F821 --exclude=.\miappabastos\old\*.py
after_success:
- sh .travis/deploy_dockerhub.sh

