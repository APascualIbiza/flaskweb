{% extends 'layout.html' %}

{% block body %}

  <h2><i class="fas fa-address-card fa-sm"></i><span style="margin-left: 5%;">Actividad del usuario</span></h2>
  
  <table class="table table-striped">
    <tr>
      <th>Fecha</th>
      <th>Archivo</th>
    </tr>
  {% for activity in activities %}

    <td>{{activity.timestampa | ts}}</td>
    <td>{{activity.file}}</td>
  </tr>
  {% endfor %}
</ul>
{% endblock %}
